<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600,800,900" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Year progress bar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        color: rgba(0,0,0,0.25);
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 1000%;
        animation: gradient 15s ease infinite;
        font-family: 'Rubik Mono One', sans-serif;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      
      h1, p {
        text-align: center;
      }
      .progress {
        background-color: rgba(150,150,150,0.25);
        height: 50px;
      }
      .progress > svg {
        display: block;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Year</h1>
    <div class="progress" id="yProgress"></div>
    <h3 id="yPercent">Time Stopped :(</h3>

    <h1>Month</h1>
    <div class="progress" id="mProgress"></div>
    <h3 id="mPercent">Time Stopped :(</h3>

    <h1>Week</h1>
    <div class="progress" id="wProgress"></div>
    <h3 id="wPercent">Time Stopped :(</h3>

    <h1>Day</h1>
    <div class="progress" id="dProgress"></div>
    <h3 id="dPercent">Time Stopped :(</h3>

    <h1>Hour</h1>
    <div class="progress" id="hProgress"></div>
    <h3 id="hPercent">Time Stopped :(</h3>

    <h1>Min</h1>
    <div class="progress" id="miProgress"></div>
    <h3 id="miPercent">Time Stopped :(</h3>

    <script src="progressbar.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
